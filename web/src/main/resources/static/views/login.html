<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/out/font-awesome.min.css" rel="stylesheet">
    <link href="src/css/out/form-elements.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
</head>

<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h1><strong> 登录</strong> & <strong href="www.baidu.com">注册</strong></h1>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn" id="buttonLogin">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js -->
<script src="src/js/jquery.min.js"></script>
<script src="src/bootstrap/js/bootstrap.min.js"></script>
<script src="src/js/jquery.backstretch.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".container").css({opacity: .8}); //设置透明度
        $.backstretch([
            "src/imgs/1.jpg",
            "src/imgs/2.jpg"
        ], {duration: 3000, fade: 750});

        $("#buttonLogin").click(function () {
            var username = $("#form-username").val();
            var pwd = $("#form-password").val();
            if (username == undefined || username == "" || pwd == undefined || pwd == "") {
                alert("输入信息不正确,请确认输入");
            } else {
                $.ajax({
                    url: "/login/check",
                    data:{
                        uname: username,
                        pwd :pwd
                    },
                    type: 'POST',
                    contentType:'application/json',
                    success: function (result) {
                        var obj=JSON.parse(result);
                        if (obj.flag=='SUCCESS'){
                            window.location.href = obj.page;
                        }else {
                            alert("登录失败");
                        }
                    }
                });

            }

        });

    });
</script>
</body>

</html>
